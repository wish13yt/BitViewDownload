name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Inject API Key and Build
        run: |
          echo "window.API_KEY='${{ secrets.API_KEY }}';" > public/apiKey.js
          npm run build

      - name: Deploy
        uses: actions/deploy-pages@v1
        with:
          branch: gh-pages
          folder: build

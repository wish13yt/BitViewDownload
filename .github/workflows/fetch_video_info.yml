name: Fetch Video Info

on:
  push:
    branches:
      - main

jobs:
  fetch-info:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run script
        env:
          API_KEY: ${{ secrets.api_key }}
        run: node fetchVideoInfo.js
